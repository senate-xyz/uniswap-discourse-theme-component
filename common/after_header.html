<div class="senate-uniswap-theme">
  <div class="senate-uniswap-theme-button-container">
    <button class="senate-uniswap-theme-btn" id="senate-uniswap-theme-btn">
      <div class="senate-uniswap-theme-button-content">
        <svg
          class="fa d-icon d-icon-envelope svg-icon svg-node"
          aria-hidden="true"
        >
          <use xlink:href="#envelope"></use>
        </svg>
        Setup Proposal Notifications
      </div>
    </button>

    <div class="senate-uniswap-theme-popup" id="senate-uniswap-theme-popup">
      <h3
        id="senate-uniswap-theme-close"
        class="senate-uniswap-theme-close"
      ></h3>
      <h3
        id="senate-uniswap-theme-header-text"
        class="senate-uniswap-theme-header-text"
      >
        Subscribe to Uniswap Proposal Notifications
      </h3>
      <p
        class="senate-uniswap-theme-description-emoji"
        id="senate-uniswap-theme-description-emoji"
      ></p>
      <p
        id="senate-uniswap-theme-description-text"
        class="senate-uniswap-theme-description-text"
      >
        Get an email to be notified of offchain and onchain Uniswap proposals
        that you can vote on.
      </p>
      <div class="senate-uniswap-theme-input-row">
        <input
          type="senate-uniswap-theme-email"
          placeholder="voter@uniswap.org"
          class="senate-uniswap-theme-email"
          id="senate-uniswap-theme-email"
        />
        <button
          type="button"
          class="senate-uniswap-theme-subscribe-btn"
          id="senate-uniswap-theme-subscribe-btn"
        >
          Subscribe
        </button>
      </div>
      <div class="senate-uniswap-theme-tooltip-tail"></div>
    </div>
  </div>
</div>
